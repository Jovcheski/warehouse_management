<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'login_whm/css/login_form.css' %}" />
</head>
<body>
<form action="{% url 'login_whm:sign_up' %}" method="post">
    {% csrf_token %}
<div class="login-wrap" style="background: url({% static 'login_whm/images/warehouse.jpg' %}) no-repeat center;">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" ><label for="tab-1" class="tab"></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					{{ form.username }}
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
                    {{ form.password1 }}
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
                    {{ form.password2 }}
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
                    {{ form.email }}
				</div>
                <div class="group">
					<label for="first_name" class="label">First Name</label>
                    {{ form.first_name }}
				</div>
                <div class="group">
					<label for="last_name" class="label">Last Name</label>
                    {{ form.last_name }}
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
                    <div style="text-align: center; color: white;"><a href="{% url 'login_whm:user_login' %}">
                        BACK</a></div>
				</div>
				<div class="hr"></div>


			</div>
		</div>
	</div>
</div>
    </form>
</body>
</html>
