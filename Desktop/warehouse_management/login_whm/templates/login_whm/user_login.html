<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_whm/css/login_form.css' %}" />
</head>
<body>
<form action="{% url 'login_whm:user_login' %}" method="post">
    {% csrf_token %}
<div class="login-wrap" style="background: url({% static 'login_whm/images/warehouse.jpg' %}) no-repeat center;">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="pass" type="password" class="input" data-type="password">
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a><br><br>
                    <a href="{% url 'login_whm:sign_up' %}">Sign Up</a>
				</div>
			</div>

				<div class="hr"></div>

			</div>
		</div>
	</div>
</div>
    </form>
</body>
</html>
